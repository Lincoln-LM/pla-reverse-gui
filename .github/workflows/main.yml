name: Package Application with PyInstaller

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9.13'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: |
        git clone https://github.com/Lincoln-LM/numba_pokemon_prngs.git 
        cd numba_pokemon_prngs
        git reset --hard 8394988
        cd ../
    - name: Package Application for Windows
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: ./

    # - name: Package Application for Linux
    #   uses: Lincoln-LM/pyinstaller-action-linux@main
    #   with:
    #     path: ./

    - uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: ./dist/windows
        tkinter: false

