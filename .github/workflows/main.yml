name: Package Application with PyInstaller

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: |
        git clone https://github.com/Lincoln-LM/numba_pokemon_prngs.git 
        cd numba_pokemon_prngs
        git reset --hard 8394988
        cd ../
        wget https://github.com/Lincoln-LM/numba_pokemon_prngs/releases/download/latest/numba_pokemon_prngs-0.1.0-py3-none-any.whl -O ./numba_pokemon_prngs.whl
    - name: Package Application for Windows
      uses: JackMcKew/pyinstaller-action-windows@python3-10-pyinstaller-5-3
      with:
        path: ./

    # - name: Package Application for Linux
    #   uses: Lincoln-LM/pyinstaller-action-linux@main
    #   with:
    #     path: ./

    - uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: ./dist/windows
        tkinter: false

